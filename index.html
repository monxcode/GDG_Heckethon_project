<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pulse Pro - Solar & Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white overflow-hidden">

    <div id="loading-overlay" class="fixed inset-0 flex flex-col items-center justify-center bg-black z-[9999]">
        <div class="loader-ring"></div>
        <h1 class="text-2xl font-black tracking-[0.5em] text-blue-500 animate-pulse">GLOBAL PULSE</h1>
        <div id="loader-bar-container" class="mt-8 w-64 h-1 bg-white/10 rounded-full overflow-hidden">
            <div id="loader-bar" class="h-full bg-blue-500 w-0 transition-all duration-300"></div>
        </div>
    </div>

    <div id="canvas-container"></div>
    <div id="menu-backdrop"></div>

    <main class="ui-layer p-4 md:p-8 flex flex-col h-screen relative z-10 pointer-events-none">
        <div class="flex flex-col md:flex-row justify-between items-start gap-4 pointer-events-auto">
            <div class="flex gap-2">
                <div class="glass p-4 border-l-4 border-blue-500">
                    <h1 class="text-xs font-black tracking-widest uppercase">Global Pulse v2.0</h1>
                </div>
                <button id="open-menu" class="glass p-4 hover:bg-white/10 transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" stroke-width="2" stroke-linecap="round"/></svg>
                </button>
            </div>

            <div class="relative w-full md:w-[400px]">
                <div class="glass p-1.5 flex gap-2 border border-white/10">
                    <input id="search-input" type="text" placeholder="Sheher ka naam..." class="bg-transparent outline-none px-4 w-full text-sm">
                    <button id="search-go" class="bg-blue-600 px-6 py-2 rounded-xl font-bold text-[10px] uppercase">Search</button>
                </div>
                <div id="results-dropdown" class="absolute top-full left-0 w-full mt-2 glass hidden z-50 overflow-hidden"></div>
            </div>
        </div>

        <div class="mt-auto flex flex-col gap-4 pointer-events-auto">
            <div id="data-card" class="glass p-6 md:p-8 border-b-4 border-blue-500 max-w-[600px]">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="city-name" class="text-4xl md:text-6xl font-black uppercase tracking-tighter">Delhi</h2>
                        <p id="country-name" class="text-[10px] opacity-40 font-bold tracking-widest">INDIA</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[8px] opacity-30 font-black uppercase">AQI Index</p>
                        <p id="aqi-val" class="text-5xl font-black">--</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[8px] opacity-30 uppercase font-black">Tapman</p>
                        <p class="text-xl font-black"><span id="temp-val">--</span><span class="text-blue-400 text-xs">°C</span></p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[8px] opacity-30 uppercase font-black">Hawa (Wind)</p>
                        <div class="flex items-center gap-2">
                            <div id="wind-arrow" class="text-blue-400 transition-transform duration-1000">↑</div>
                            <p class="text-xl font-black"><span id="wind-val">--</span><span class="text-[10px] text-blue-400">km/h</span></p>
                        </div>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[8px] opacity-30 uppercase font-black">Humidity</p>
                        <p class="text-xl font-black"><span id="humidity-val">--</span><span class="text-blue-400 text-xs">%</span></p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[8px] opacity-30 uppercase font-black">Mausam</p>
                        <p id="weather-label" class="text-[9px] font-black uppercase text-blue-400 truncate">Loading...</p>
                    </div>
                </div>

                <div class="border-t border-white/10 pt-4">
                    <p class="text-[8px] opacity-30 font-black uppercase mb-3">Agle 7 Din Ka Forecast</p>
                    <div id="forecast-row" class="flex gap-2 overflow-x-auto pb-2 custom-scroll">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <div id="side-menu" class="fixed top-0 right-0 h-full w-[320px] glass z-[100] translate-x-full transition-transform duration-500 flex flex-col">
        <div class="p-6 border-b border-white/10 flex justify-between items-center">
            <h2 class="text-xs font-black uppercase text-blue-400">Settings</h2>
            <button id="close-menu" class="text-white/50 hover:text-white">✕</button>
        </div>
        <div class="p-6 space-y-6 flex-1 overflow-y-auto custom-scroll">
            <div class="flex justify-between items-center">
                <span class="text-[10px] font-bold uppercase">Solar Sync</span>
                <label class="toggle-switch"><input type="checkbox" id="solar-toggle"><span class="slider"></span></label>
            </div>
            <div id="polluted-city-list" class="space-y-2">
                <p class="text-[9px] opacity-30 font-black uppercase">Pradushit Sheher</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
